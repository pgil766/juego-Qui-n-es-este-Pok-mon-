<!DOCTYPE html>
<html lang="es">
<head>

    <title>¿Quién es este Pokémon?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>¿Quién es este Pokémon?</h1>

        <p id="feedback"></p>
        <button id="new-pokemon">Nuevo Pokémon</button>
    </div>

    <script src="script.js"></script>
</body>
